<div class="container page-wrap">
  <div class="blog-detail theme-surface p-3 p-md-4">
    <img
      [src]="apiBaseUrl + blogPost.featureImageUrl"
      class="blog-detail-image"
      alt="Blog image"
    />

    <h1 class="mt-3 mb-2 blog-detail-title">{{ blogPost.title }}</h1>

    <div class="d-flex flex-wrap justify-content-between gap-2 text-muted">
      <div>By <span class="fw-semibold text-dark">{{ blogPost.author }}</span></div>
      <div>{{ blogPost.publishDate | date }}</div>
    </div>

    <p class="mt-3 blog-detail-lead">{{ blogPost.shortDescription }}</p>

    <div class="blogPostContent">
      <markdown [data]="blogPost.content"></markdown>
    </div>

    <div class="mt-4">
      <app-comments [blogPostId]="blogPost.id"></app-comments>
    </div>
  </div>
</div>
