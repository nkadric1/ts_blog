<div class="container page-wrap">
  <div class="form-shell theme-surface p-3 p-md-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h1 class="page-title m-0">Add category</h1>
        <div class="text-muted small">Create a new category for blog posts.</div>
      </div>
    </div>

    <form (ngSubmit)="createCategory($event)" class="mt-3">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label" for="name">Category name</label>
          <input
            type="text"
            [(ngModel)]="category.name"
            class="form-control app-input"
            id="name"
            name="name"
            placeholder="e.g. Technology"
            required
          />
        </div>

        <div class="col-12">
          <label class="form-label" for="urlHandle">URL handle</label>
          <input
            type="text"
            [(ngModel)]="category.urlHandle"
            class="form-control app-input"
            id="urlHandle"
            name="urlHandle"
            placeholder="e.g. technology"
            required
          />
          <div class="form-hint">
            Use lowercase, no spaces (e.g. <span class="mono">my-category</span>).
          </div>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-2">
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
