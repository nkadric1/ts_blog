<div class="container page-wrap">
  <div class="form-shell theme-surface p-3 p-md-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h1 class="page-title m-0">Add blog post</h1>
        <div class="text-muted small">Write, preview and publish your post.</div>
      </div>

      <button type="submit" form="blogPostForm" class="btn btn-primary">
        Save
      </button>
    </div>

    <form id="blogPostForm" (ngSubmit)="createBlogPost()">
      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <label class="form-label" for="title">Title</label>
          <input
            type="text"
            class="form-control app-input"
            id="title"
            name="title"
            [(ngModel)]="blogPost.title"
            placeholder="e.g. How to study effectively"
            required
          />
        </div>

        <div class="col-12 col-lg-6">
          <label class="form-label" for="urlHandle">URL handle</label>
          <input
            type="text"
            class="form-control app-input"
            id="urlHandle"
            name="urlHandle"
            [(ngModel)]="blogPost.urlHandle"
            placeholder="e.g. effective-study"
            required
          />
          <div class="form-hint">This becomes the page URL.</div>
        </div>

        <div class="col-12">
          <label class="form-label" for="shortDescription">Short description</label>
          <input
            type="text"
            class="form-control app-input"
            id="shortDescription"
            name="shortDescription"
            [(ngModel)]="blogPost.shortDescription"
            placeholder="A quick summary shown on the home page..."
            required
          />
        </div>

        <!-- Content + Preview -->
        <div class="col-12 col-lg-6">
          <label class="form-label" for="content">Content (Markdown)</label>
          <textarea
            class="form-control app-input"
            id="content"
            name="content"
            rows="16"
            required
            [(ngModel)]="blogPost.content"
            placeholder="Write your post in Markdown..."
          ></textarea>
        </div>

        <div class="col-12 col-lg-6">
          <label class="form-label" for="preview">Preview</label>
          <div id="preview" class="preview-box">
            <markdown [data]="blogPost.content"></markdown>

            <div *ngIf="!blogPost.content || blogPost.content.trim().length === 0" class="text-muted">
              Start typing to see preview...
            </div>
          </div>
        </div>

        <!-- Image -->
        <div class="col-12">
          <div class="d-flex flex-wrap align-items-end justify-content-between gap-2">
            <div class="flex-grow-1" style="min-width: 260px;">
              <label for="featuredImageUrl" class="form-label">Featured image URL</label>
              <input
                type="text"
                class="form-control app-input"
                id="featuredImageUrl"
                [(ngModel)]="blogPost.featureImageUrl"
                name="featuredImageUrl"
                placeholder="Paste URL or choose from uploads..."
              />
              <div class="form-hint">This is used as the main blog image.</div>
            </div>

            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            >
              Choose / upload image
            </button>
          </div>

          <div *ngIf="blogPost.featureImageUrl" class="image-inline-preview mt-3">
            <img
              [src]="blogPost.featureImageUrl"
              alt="Featured image preview"
            />
          </div>
        </div>

        <!-- Meta -->
        <div class="col-12 col-md-4">
          <label class="form-label" for="publishDate">Publish date</label>
          <input
            type="date"
            class="form-control app-input"
            id="publishDate"
            name="publishDate"
            [(ngModel)]="blogPost.publishDate"
            required
          />
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label" for="author">Author</label>
          <input
            type="text"
            class="form-control app-input"
            id="author"
            name="author"
            [(ngModel)]="blogPost.author"
            required
          />
        </div>

        <div class="col-12 col-md-4 d-flex align-items-end">
          <div class="form-check app-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="isVisible"
              name="isVisible"
              [(ngModel)]="blogPost.isVisible"
            />
            <label class="form-check-label" for="isVisible">Visible</label>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label" for="categories">Categories</label>
          <select
            class="form-select app-input"
            multiple
            id="categories"
            (change)="onCategoryChange($event)"
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="form-hint">Hold Ctrl/Cmd to select multiple.</div>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-2">
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
