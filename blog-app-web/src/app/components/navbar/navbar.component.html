<nav class="navbar navbar-expand-lg app-navbar">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Blog</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#nav"
      aria-controls="nav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto align-items-lg-center gap-lg-1">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/blogposts']" routerLinkActive="active">
            Posts
          </a>
        </li>

        <li class="nav-item" *ngIf="authService.isLoggedIn() && authService.isAdmin()">
              <a class="nav-link" [routerLink]="['/admin/categories']">Categories</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/profile']">My profile</a>
        </li>

        <li class="nav-item" *ngIf="!authService.isLoggedIn()">
          <a class="btn btn-primary" [routerLink]="['/login']">Login</a>
        </li>

        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <button class="btn btn-outline-secondary" (click)="logout()" type="button">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
