<div class="container pt-5" *ngIf="!loading; else loadingTpl">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm p-4">
        <h3 class="mb-3">Edit profile</h3>

        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input class="form-control" formControlName="fullName" />
            <small
              class="text-danger"
              *ngIf="
                form.get('fullName')?.touched && form.get('fullName')?.invalid
              "
            >
              Full name is required.
            </small>
          </div>

          <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea
              class="form-control"
              rows="4"
              formControlName="bio"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Profile image</label>
            <input
              type="file"
              class="form-control"
              (change)="onFileSelected($event)"
            />
          </div>

          <div *ngIf="form.value.profileImageUrl">
            <img
              [src]="form.value.profileImageUrl"
              style="max-width: 120px; border-radius: 50%"
            />
          </div>

          <div class="mb-3" *ngIf="form.value.profileImageUrl">
            <label class="form-label">Preview</label>
            <div>
              <img
                [src]="form.value.profileImageUrl"
                style="max-width: 120px; border-radius: 50%"
              />
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-end">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="cancel()"
            >
              Cancel
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="saving || form.invalid"
            >
              {{ saving ? "Saving..." : "Save" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="container pt-5 text-center">Loading...</div>
</ng-template>
